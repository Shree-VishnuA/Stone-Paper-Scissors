<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Marcellus&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>

<body>
   <div class="cont">
        <h1>Stone Paper Scissors</h1>
        <p>Choose your weapon! First to 10 wins!</p>
        <div class="btns">
            <button class="buttons" id="stone">Stone</button>
            <button class="buttons" id="paper">Paper</button>
            <button class="buttons" id="scissors">Scissors</button>
        </div>
        <div class="result"></div>
    </div>

    <div class="resultbox">
        <div class="scores">
            <div class="ys">
                Your Score
                <div id="ys"></div>
            </div>
            <div class="cs">
                Computer Score
                <div id="cs"></div>
            </div>
        </div>
        <button class="try">Try Again</button>
    </div>

    
    <script src="script.js"></script>
</body>

</html>
